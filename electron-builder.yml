appId: com.zepiocs.dashboardmate
productName: DashboardMate
copyright: Copyright Â© 2024 ZepioCs

directories:
  buildResources: build
  output: dist

files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.ts'
  - '!{.eslintignore,.eslintrc.js,.prettierignore,.prettierrc.yaml,dev-app-update.yml,bun.lockb,tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{readme.md,README.md,README.MD}'

asar: true

win:
  executableName: dashboardmate
  icon: build/icon.ico
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
    - target: dir
      arch:
        - x64

nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always

portable:
  artifactName: ${name}-${version}-portable.${ext}

mac:
  entitlementsInherit: build/entitlements.mac.plist
  entitlements: build/entitlements.mac.plist
  hardenedRuntime: true
  gatekeeperAssess: false
  notarize: true
  icon: build/icon.icns
  artifactName: ${name}-${version}-${arch}.${ext}
  forceCodeSigning: true
  identity: null
  extendInfo:
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  target:
    - target: dmg
      arch: [x64, arm64, universal]
    - target: zip
      arch: [x64, arm64, universal]

dmg:
  artifactName: ${name}-${version}.${ext}

linux:
  target:
    - AppImage
    - snap
    - deb
    - tar.gz
    - dir
  maintainer: graebschsebastian16@gmail.com
  category: Utility
  icon: build/icon.icns

publish:
  provider: github
  owner: ZepioCs
  repo: DashboardMate
  private: false
  releaseType: release
